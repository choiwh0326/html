<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>grid</title>
    <style>
    #grid {
      border:5px solid red;
      display: grid;
      grid-template-columns: 150px 1fr; 
    }
      div{
        border:5px solid gray;
      }
    </style>
  </head>

  <body>
    <div id="grid">
      <div>군산제일고</div>
      <div>이재영</div>
    </div>
  </body>
</html>
